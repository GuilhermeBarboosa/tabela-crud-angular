<div class="container">
  <form>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="pessoa.nome"/>
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">Cpf</label>
      <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="pessoa.cpf"/>
    </div>

    <div class="mb-3">
      <label for="idade" class="form-label">Idade</label>
      <input type="number" class="form-control" id="idade" name="idade" [(ngModel)]="pessoa.idade"/>
    </div>


    <button (click)="onSubmit()" class="btn btn-success">Cadastrar</button>
  </form>
</div>
